<!DOCTYPE html>
 <html>
 <head>
     <title>Registro</title>
 </head>
 <body>
     <h2>Crear una cuenta</h2>
     <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Registrarse</button>
     </form>
     <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
 </body>
 </html>
