<!DOCTYPE html>
 <html>
 <head>
     <title>Iniciar sesión</title>
 </head>
 <body>
     <h2>Inicia sesión</h2>
     <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Ingresar</button>
     </form>
 
     {% if form.errors %}
         <p style="color:red;">Usuario o contraseña incorrectos</p>
     {% endif %}
 
     <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
 </body>
 </html>
